                </tbody>
            </table>
        
        </div>

            <label for="phone">Nom</label>

            <label for="phone">Produit</label>
            <input type="text" name="produit" (ngModel)="produit" class="form-control" id="produit"
                placeholder="Produit" required>

            <label for="accessoires">Prix</label>
            <input type="text" name="prix" (ngModel)="prix" class="form-control" id="prix"
                placeholder="Prix" required>


            <button type="submit" id="add-accessoire" class="btn btn-primary">Ajouter</button>


        </div>
    </form>
